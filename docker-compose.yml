services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gundam-card-game-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gundam_card_game
      POSTGRES_USER: gundam_user
      POSTGRES_PASSWORD: gundam_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - gundam-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gundam-card-game-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - gundam-network

  # Next.js Application (for production-like testing)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gundam-card-game-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://gundam_user:gundam_password@postgres:5432/gundam_card_game
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - gundam-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  gundam-network:
    driver: bridge
