# Secret template for Gundam Card Game application
# WARNING: Replace all placeholder values with actual secrets before applying
apiVersion: v1
kind: Secret
metadata:
  name: gundam-gcg-secrets
  namespace: gundam-gcg
  labels:
    app: gundam-card-game
    component: secrets
type: Opaque
stringData:
  # Database Configuration
  DATABASE_URL: 'postgresql://username:password@postgres-service:5432/gundam_gcg'

  # Redis Configuration
  REDIS_URL: 'redis://redis-service:6379'
  REDIS_PASSWORD: 'your-redis-password'

  # Authentication
  NEXTAUTH_URL: 'https://your-domain.com'
  NEXTAUTH_SECRET: 'your-very-long-random-secret-key-here'

  # OAuth Providers
  GOOGLE_CLIENT_ID: 'your-google-client-id'
  GOOGLE_CLIENT_SECRET: 'your-google-client-secret'
  DISCORD_CLIENT_ID: 'your-discord-client-id'
  DISCORD_CLIENT_SECRET: 'your-discord-client-secret'

  # Email Configuration
  SMTP_HOST: 'smtp.your-provider.com'
  SMTP_USER: 'your-email@your-domain.com'
  SMTP_PASS: 'your-email-password'
  SMTP_FROM: 'noreply@your-domain.com'
  SMTP_FROM_NAME: 'Gundam Card Game'

  # CDN Configuration
  CLOUDINARY_CLOUD_NAME: 'your-cloudinary-name'
  CLOUDINARY_API_KEY: 'your-cloudinary-key'
  CLOUDINARY_API_SECRET: 'your-cloudinary-secret'
  IMAGEKIT_PUBLIC_KEY: 'your-imagekit-public-key'
  IMAGEKIT_PRIVATE_KEY: 'your-imagekit-private-key'
  IMAGEKIT_URL_ENDPOINT: 'https://ik.imagekit.io/your-id'

  # Analytics (Optional)
  GOOGLE_ANALYTICS_ID: 'G-XXXXXXXXXX'
  MIXPANEL_TOKEN: 'your-mixpanel-token'

  # Monitoring (Optional)
  SENTRY_DSN: 'your-sentry-dsn'
  SENTRY_ENVIRONMENT: 'production'

  # Security
  CORS_ORIGIN: 'https://your-domain.com'
